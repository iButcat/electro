{% extends 'base.html' %}


{% block page_content %}

{% if user.is_authenticated %}

<div class="padding">
<div class="container">
  <form  method="POST">
    {% csrf_token %}
    {{ form }}
    <input type="submit" class="btn btn-primary" value="user_form">
  </form>
</div>
</div>

{% endif %}

{% endblock %}
