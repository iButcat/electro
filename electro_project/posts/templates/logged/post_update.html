{% extends 'base.html' %}

{% block page_content %}
{% if user.is_authenticated %}
<form method="POST">
  {% csrf_token %}
  {{ form.as_p }}
  <input type="submit" value="Update">
</form>
{% else %}
<div class="container text-center">
  <a class="btn btn-primary" href="{% url 'electro:signup' %}">SignUp</a>
  <a class="btn btn-primary" href="{% url 'electro:login' %}">Connect</a>
</div>
{% endif %}
{% endblock %}
